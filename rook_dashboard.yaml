#
# This example is for Kubernetes running an ngnix-ingress
# and an ACME (e.g. Let's Encrypt) certificate service
#
# The nginx-ingress annotations support the dashboard
# running using HTTPS with a self-signed certificate
#
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rook-ceph-mgr-dashboard
  namespace: rook-ceph # namespace:cluster
  annotations:
    kuberneties.io/ingress.class: "kong"
    konghq.com/preserve-host: "true"
#    kubernetes.io/ingress.class: "nginx"
#    kubernetes.io/tls-acme: "true"
#    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
#    nginx.ingress.kubernetes.io/server-snippet: |
#      proxy_ssl_verify off;
spec:
#  tls:
#    - hosts:
#        - rook-ceph.kubernetes.infiquetra.com
#      secretName: rook-ceph.kubernetes.infiquetra.com
  rules:
    - host: rook-ceph.kubernetes.infiquetra.com
      http:
        paths:
          - path: /rook-ceph
            pathType: Prefix
            backend:
              service:
                name: rook-ceph-mgr-dashboard
                port:
#                  name: https-dashboard
                  number: 443
